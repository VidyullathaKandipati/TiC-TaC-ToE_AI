<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jQuery.js"></script>
  <script src="js/ticTacToe.js"></script>
  <script src="js/main.js"></script>
  <title>Tic Tac Toe AI</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="col-md-4" id="start">
      <button type="button">New Game</button>
    </div>
    <div class="board col-md-4">
      <div class="row">
        <div class="col-md-3 top-left" id="00"></div>
        <div class="clearfix visible-xs-block"></div>
        <div class="col-md-3 top-middle" id="01"></div>
        <div class="clearfix visible-xs-block"></div>
        <div class="col-md-3 top-right" id="02"></div>
      </div>
      <div class="row">
        <div class="col-md-3 left" id="10"></div>
        <div class="clearfix visible-xs-block"></div>
        <div class="col-md-3" id="11"></div>
        <div class="clearfix visible-xs-block"></div>
        <div class="col-md-3 right" id="12"></div>
      </div>
      <div class="row">
        <div class="col-md-3 bottom-left" id="20"></div>
        <div class="clearfix visible-xs-block"></div>
        <div class="col-md-3 bottom-middle" id="21"></div>
        <div class="clearfix visible-xs-block"></div>
        <div class="col-md-3 bottom-right" id="22"></div>
      </div>
    </div>
    <div class="col-md-4" id="reset">
      <button type="button">Reset Scores</button>
    </div>
    <div class="clearfix visible-xs-block"></div>
    <div class="scores">
      <div class="col-md-4" id="playerX">Player X: </div>
      <div class="col-md-4" id="draws">Draw: </div>
      <div class="col-md-4" id="computer">Computer: </div>
    </div>
  </div>
</body>
</html>
